<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue Example</title>
  <script src="./static/js/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./static/elementui/lib-master/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="./static/datav.map.vue.js"></script>
  <script src="./static/elementui/lib-master/index.js"></script>
  <script src="./static/js/axios.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="app">
    <el-row class="tac">
      <el-col :span="4" :style="{ backgroundColor: '#545c64' }">
      
        <el-menu
          default-active="2"
          class="el-menu-vertical-demo"
          @open="handleOpen"
          @close="handleClose"
>
          <el-submenu index="1">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>STEP1</span>
            </template>
            <el-menu-item index="1-1" @click="handleStepClick('0')">step1</el-menu-item>
            <el-menu-item index="1-2" @click="handleStepClick('1')">step2</el-menu-item>

          </el-submenu>
          <el-submenu index="2">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>STEP2</span>
            </template>
            <el-menu-item index="2-1" @click="handleStepClick('2')">step1</el-menu-item>
            <el-menu-item index="2-2" @click="handleStepClick('3')">step2</el-menu-item>

          </el-submenu>
          <el-submenu index="3">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>STEP3</span>
            </template>
            <el-menu-item index="3-1" @click="handleStepClick('4')">step1</el-menu-item>
            <el-menu-item index="3-2" @click="handleStepClick('5')">step2</el-menu-item>

          </el-submenu>
        </el-menu>
      </el-col>
      <el-col :span="12">
        <div id="image-container">
          <img id="myImage" :src="currentImage" alt="My Image" style="max-width: 1500px; max-height: 800px;">
        </div>
        
      </el-col>
    </el-row>
    </div>


  </div>


  <script>



    

   

    var app = new Vue({

      el: '#app',
      data: {
        active:0,

      },
      computed: {
        shouldShowForm() {
      return this.active === 0;
    },
currentImage() {

  return ".\\image\\"+this.active+".png"

}
},
      mounted() {


      },
      methods: { 
        handleStepClick(index) {
    console.log('clicked index:', index);
    
          this.active=index
  },
        handleOpen(key, keyPath) {
        console.log(key, keyPath);
      },
      handleClose(key, keyPath) {
        console.log(key, keyPath);
      }
        }

      }
    

    )

  </script>

  <style>
#image-container {
  position: relative;
  width: 100%;
  height: 100%;
}

#myImage {
  position: absolute;
  top: 0;
  left: 0;
}

  </style>



</body>

</html>
